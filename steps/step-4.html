<!DOCTYPE html>
<html>

<head>
  <title>Step 4 | CARTO VL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="https://libs.cartocdn.com/carto-vl/v1.2.6/carto-vl.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://carto.com/developers/carto-vl/v1.2.6/examples/maps/style.css" rel="stylesheet">
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Crime Reports 2019</h1>
      </header>
      <section>
        <p class="description open-sans">Count of crime incidents</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [-122.432, 37.759],
      zoom: 11,
      scrollZoom: false
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');
    map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

    // Define user
    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset('sf_crime_2019');
    const viz = new carto.Viz(`
      @count: clusterCount()
      @viewport_features: viewportFeatures(@count)

      strokeWidth: 0
      width: sqrt(@count)
      color: opacity(purple, 0.8)
      
      resolution: 32
    `);

    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
    
    layer.on('loaded', () => {
      // 1. Create labels
      const labelSource = map
        .addSource('labels', {
          type: 'geojson',
          data: null
        })
        .addLayer({
          id: 'my-labels',
          type: 'symbol',
          source: 'labels',
          layout: {
            'text-field': '{label_field}',
            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Regular'],
            'text-size': 10,
            'text-justify': 'center'
          },
          paint: {
            'text-color': '#FFFFFF',
            'text-halo-width': 0,
            'text-halo-blur': 0
          },
          filter: ['!=', ['string', ['get', 'label_field']], '1']
        })
        .getSource('labels');
      
      // 2. Listen to update the labels
      layer.on('updated', () => {
        updateLabels(labelSource);
      });

      // 3. Hide the loader
      hideLoader();
    });

    function updateLabels(source) {
      const viewportFeatures = viz.variables.viewport_features.value;
      const features = viewportFeatures.map(feature => {
        return {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: feature.getRenderedCentroid()
          },
          properties: {
            label_field: `${feature.properties['count']}`
          }
        }
      });

      source.setData({
        type: 'FeatureCollection',
        features
      });
    }

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>

</html>
